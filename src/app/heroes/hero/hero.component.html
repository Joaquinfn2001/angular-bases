
<h1> {{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}}</dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}}</dd>
</dl>

<button *ngIf="name !== 'spiderman'" class=" btn btn-primary mx-2" (click)="changeHero('spiderman')">
  Cambiar nombre
</button>

<button *ngIf="age !== 16" class=" btn btn-primary" (click)="changeAge(16)"> Cambiar edad</button>

<hr>

<button class=" btn btn-primary" (click)="reset()">Reset</button>
