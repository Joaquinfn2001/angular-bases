<h3>Listado de heroes</h3>

<h3 *ngIf="heroeBorrado; else nothingWasDeleted"> Heroe borrado <small class="text-danger"> {{heroeBorrado}}</small> </h3>

<ng-template #nothingWasDeleted>
  <h3 >No ha borrado nada</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="borrarUltimo()">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
